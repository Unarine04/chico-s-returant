<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Order</title>
</head>
<body>
    <h1>Thank You for Your Order!</h1>

    <div id="order-details">
        <!-- JavaScript will populate this div with order details -->
    </div>

    <script>
        // Retrieve order details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const cart = JSON.parse(urlParams.get('cart'));
        const total = urlParams.get('total');
        const pickupTime = urlParams.get('pickupTime');
        const orderNumber = urlParams.get('orderNumber');

        // Display order details
        const orderDetailsDiv = document.getElementById('order-details');
        orderDetailsDiv.innerHTML = `
            <h2>Order Details</h2>
            <p>Order Number: ${orderNumber}</p>
            <p>Pickup Time: ${pickupTime}</p>
            <h3>Items:</h3>
            <ul>
                ${cart.map(item => `<li>${item.name} - $${item.price.toFixed(2)}</li>`).join('')}
            </ul>
            <p>Total: $${total}</p>
        `;
    </script>
</body>
</html>
